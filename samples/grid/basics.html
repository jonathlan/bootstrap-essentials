<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Grid basics</title>
    <style>
        div[class^="col"]{
            border: 1px solid blue;
        }
    </style>
  </head>
  <body>
    <div class="container" style="background-color: red;">
        <div class="row">
            <div class="col">
                One of three columns
              </div>
              <div class="col">
                One of three columns
              </div>
        </div>
        <div class="row">
            <div class="col">
                1
              </div>
              <div class="col">
                2
              </div>
              <div class="col">
                3
              </div>
        </div>
        <div class="row">
            <div class="col">
                Width 3
              </div>
              <div class="col-9">
                width 9
              </div>
        </div>
        <div class="row">
            <div class="col-3">
                Width 3
              </div>
              <div class="col-10">
                width 10
              </div>
              <div class="col-5">
                Width 5
              </div>
              <div class="col-8">
                width 8
              </div>
              <div class="col-10">
                width 10
              </div>
              <div class="col-2">
                Width 2
              </div>
        </div>
        <div class="row">
            <div class="col-12 col-lg-9" style="background-color: blue;">
                Full width in small devices, 9 in large
              </div>
              <div class="col-12 col-lg-3" style="background-color: yellow;">
                Full width in small devices, 3 in large
              </div>
        </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
